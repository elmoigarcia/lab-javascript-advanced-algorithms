<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
      <div id="stack">
        <h2>Stack</h2>
        <input id="stack" type="text" placeholder=" Add the element to stack...">
        <button class="btn-add">ADD</button>
        <button class="btn-take">TAKE</button>
        <div class="overflow" id="overflow" style="display:none;">Stack OverFlow</div>
        <div class="box-stack">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="underflow" id="underflow" style="display:none;">Stack UnderFlow</div> 
      </div>
      <div id="queue">
        <h2>Queue</h2>
        <input id="queue" type="text" placeholder=" Add the element to stack...">
        <button class="btn-add-queue">ADD</button>
        <button class="btn-take-queue">TAKE</button>
        <div class="overflow-queue" id="overflow-queue" style="display:none;">Queue OverFlow</div>
        <div class="box-que">
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
          <div class="box-queue"></div>
        </div>
        <div class="underflow-queue" id="underflow-queue" style="display:none;">Queue UnderFlow</div> 
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
